<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
      <link rel="stylesheet" href="jqm-demos.css">
      <script src="jquery.js"></script>
      <script src="index.js"></script>
      <script src="jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
      <!-- Add Test -->
      <div data-role="page" id="pageone" >
        <div data-role="header" data-add-back-btn="true" data-position="fixed" data-theme="b">
          <h1>New Client</h1>
          <a href="index.html" class="ui-btn-right" data-ajax="false">SCAN</a>
        </div>

        <div data-role="main" class="ui-content">
          <h2>Fill up the following information.</h2>
          <!-- CONTENT -->
          <form>
            <input type="hidden" name="userid" id="userid">
            <label>Establishment</label>
            <input type="text" name="establishment" placeholder="Registered Name" required>
            <label>Owner</label>
            <input type="text" name="owner" placeholder="Registered Owner" required>
            <label>Address</label>
            <input type="text" name="address" placeholder="Stree no. Block Lot Barangay" required>
            <label>City / Municipality</label>
            <input type="text" name="municipality" placeholder="Lungsod o Bayan" required>
            <label>Province</label>
            <input type="text" name="province" placeholder="Probinsya" required>
            <label>Mobile Number</label>
            <input type="text" name="mobile_no" placeholder="Mobile Number" required>
            <label>Landline</label>
            <input type="text" name="landline" placeholder="Optional">
            <label>Email</label>
            <input type="text" name="email" placeholder="Email">
            <label>Notes</label>
            <textarea name="notes"></textarea>
          <button type="submit">Save</button>
          </form>
          <div id="div1"></div>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="b">
          <div data-role="navbar">
            <ul>
              <li><a href="newclient.html" data-icon="user" data-transition="slide">New Client</a></li>
              <li><a href="" data-icon="check" data-transition="slide">Update</a></li>
            </ul>
          </div>
          <h1>Waterlab Apps</h1>
        </div>
      </div>
      <!-- End of Add Test -->
        <script>
          window.addEventListener("load", function(){
            $("#userid").val(localStorage.getItem("userid"));
          });
          $(function () {

            $('form').on('submit', function (e) {

              e.preventDefault();
              $.mobile.loading('show');
              $.ajax({
                type: 'get',
                url: 'https://10.147.17.100/api.php',
                data: $('form').serialize(),
                success: function (result) {
                  $.mobile.loading('hide');
                  $("#div1").html(result);
                }
              });

            });

          });
        </script>
    </body>
</html>
