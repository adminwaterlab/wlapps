<script type="text/javascript">
 window.addEventListener("load", function(){
  var url_string = window.location.href;
  var url = new URL(url_string);
  var c = url.searchParams.get("readremindersid");
  $("#usercode").val(localStorage.getItem("lsacode"));
  $("#userid").val(localStorage.getItem("userid"));
  $("#loading").show();
    $.ajax({
        url: "https://newsytem.webphilservices.online/api/myapi.php?readremindersid="+c,
        type: 'get',
        dataType: 'json',
        cache:false,
        success: function(data){
            /*console.log(data);*/
            $("#loading").hide();
            var event_data = '';
            $.each(data, function(index, value){
                /*console.log(value);*/
                event_data += '<div class="panel panel-default>';
                event_data += '<div class="panel-heading><div class="panel-heading">From : '+value.message_from+'</div></div>';
                event_data += '<div class="panel-body">'+value.message_content+'</div>';
                event_data += '<div class="panel-footer">'+value.message_created+'</div>';
                event_data += '</div>';
            });
            $("#div1").append(event_data);
        },
        error: function(d){
            /*console.log("error");*/
            alert("404. Please wait until the File is Loaded.");
        }
    });
});
</script>
