<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Receipt example</title>
        <style>
            * {
    font-size: 12px;
    font-family: 'Times New Roman';
}

td,
th,
tr,
table {
    border-top: 1px solid black;
    border-collapse: collapse;
    width: 100%;
}

td.description,
th.description {
    width: 75px;
    max-width: 75px;
}

td.quantity,
th.quantity {
    width: 40px;
    max-width: 40px;
    word-break: break-all;
}

td.price,
th.price {
    width: 40px;
    max-width: 40px;
    word-break: break-all;
}

.centered {
    text-align: center;
    align-content: center;
}

.ticket {
    width: 100%;
}

img {
    max-width: inherit;
    width: inherit;
}

@media print {
    .hidden-print,
    .hidden-print * {
        display: none !important;
    }
}
        </style>
    </head>
    <body style="marging:15px;">
        <div class="ticket">
            <p><br /><br /><br /></p>
            <p class="centered"><h3>WWT Laboratory Inc.</h3></p>
            <p id="demo"></p>
            <p>Name : <span id="payer"></span><br>Address: <span id="municipality"></span> <span id="province"></span></p>
            <table>
                <thead>
                    <tr>
                        <th class="description">Description</th>
                        <th class="price">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">1 Microbiological</td>
                        <td class="price">700.00</td>
                    </tr>
                    <tr>
                        <td class="description">1 PChem</td>
                        <td class="price">3500.00</td>
                    </tr>
                    <tr>
                        <td class="description">1 Bacteriological</td>
                        <td class="price" id="amount"></td>
                    </tr>
                </tbody>
            </table>
            <p>Mode of Payment: <span id="mpayment"></span></p>
            <p>Ref : <span id="salesid"></span></p>
            <p class="centered"><h3>THANK YOU!!</h3><br>Collector : <span id="collector"></span></p>
            <p><br /><br /><br />_____</p>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
    var url_string = new URL(window.location.toLocaleString());
var url = new URL(url_string);
var c = url.searchParams.get("sales_id");
console.log(c);

$.ajax({
        url: "https://newsytem.webphilservices.online/webapi.php?sales_id="+c,
        type: "get",
        dataType: "JSON",
        success: function(response){
            var len = response.length;
            for(var i=0; i<len; i++){
                var sales_id = response[i].salesid;
                var collector = response[i].collector;
                var payer = response[i].payer;
                var mpayment = response[i].mpayment;
                var amount = response[i].amount;
                var municipality = response[i].municipality;
                var province = response[i].province;

                document.getElementById("salesid").innerHTML = sales_id;
                document.getElementById("mpayment").innerHTML = mpayment;
                document.getElementById("amount").innerHTML = amount;
                document.getElementById("payer").innerHTML = payer;
                document.getElementById("collector").innerHTML = collector;
                document.getElementById("municipality").innerHTML = municipality;
                document.getElementById("province").innerHTML = province;

                //$("#userTable tbody").append(tr_str);
                //console.log(collector);
            }

        }
    });
});
</script>
<script>

// get a new date (locale machine date time)
var date = new Date();
// get the date as a string
var n = date.toDateString();
// get the time as a string
var time = date.toLocaleTimeString();

// log the date in the browser console
console.log('date:', n);
// log the time in the browser console
console.log('time:',time);
document.getElementById("demo").innerHTML = n + time;
</script>
        </div>
        <button id="btnPrint" class="hidden-print">Print</button>
        <script>
            const $btnPrint = document.querySelector("#btnPrint");
$btnPrint.addEventListener("click", () => {
    window.print();
});
        </script>
    </body>
</html>
